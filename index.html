<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Tables</title>
</head>

<body>
  <div id="output"></div>

  <script>
    // Initializing arrays
    var users = ['Brad', 'Sarah', 'Steven'];
    var ages = [35, 38, 56];
    var emails = ['brad@gmail.com', 'sarah@gmail.com', 'steven@gmail.com'];

    // Getting output element
    var output = document.getElementById('output');

    // Creating table tags
    var table = "<table><thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Email</th></tr></thead><tbody>";

    for (var i = 0; i < users.length; i++) {
      table += "<tr><td>" + (i + 1) + "</td><td>" + users[i] + "</td><td>" + ages[i] + "</td><td>" + emails[i] + "</td></tr>";
    }

    table += "</tbody></table>";

    // Binding output element with table var
    output.innerHTML = table;
  </script>
</body>

</html>
